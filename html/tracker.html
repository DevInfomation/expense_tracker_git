<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tracker.css">
    <title>Expense Tracker</title>
</head>
<body>

    <main id="main">
        <h1>Expense Tracker</h1>
        <h2>Add A New Item:</h2>
        <div class="input-here">
            <div class="inputs">
                <label>Type:</label>
                <input type="text" name="type" class="input-field" id="type-input" placeholder="Enter type of payment...">
                <label>Name:</label>
                <input type="text" name="name" class="input-field" id="name-input" placeholder="Enter your name...">
                <label>Date:</label>
                <input type="date" name="date" class="input-field" id="date-input" placeholder="Enter the date of purchase...">
                <label>Amount:</label>
                <input type="text" name="amount" class="input-field" id="amount-input" placeholder="Enter the amount...">
            </div>
            <div class="button-class">
                <button type="submit" class="btn" id="expense-btn">Add Expense</button>
            </div>
        </div>
        <div class="table-here">
            <table class="main-table">
                <tbody class="inherit">
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
